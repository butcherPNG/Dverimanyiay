    <div class="frame">
      <div class="nav">
        <ul class"links">
          <li class="signin-active"><a class="btn">Вход</a></li>
          <li class="signup-inactive"><a class="btn" href="{% url 'register' %}">Регистрация</a></li>
        </ul>
      </div>
      
        <form class="form-signin" action="{% url 'login' %}" method="post" name="form">
          {% csrf_token %}
          <label for="username">Логин</label>
          <input class="form-styling" type="text" name="username" placeholder="" />
          <label for="password">Пароль</label>
          <input class="form-styling" type="password" name="password" placeholder="" />
          {% if form.errors %}
          <p class="danger-text">Неверный логин или пароль</p>
          {% endif %}
<!--          <input type="checkbox" id="checkbox" />-->
<!--        -->
<!--          <div class="btn-animate">-->
            <input type="submit" class="btn-signup" value="Войти">
<!--          </div>-->
        </form>
